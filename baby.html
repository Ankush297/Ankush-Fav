<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: yellow; /* Light gray background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 600px; /* Adjust this as needed */
        }
        .song {
            margin-bottom: 20px;
        }
        h1 {
    font-size: 32px; /* Default font size */
}

/* Media query for screens smaller than 768px (tablets and smartphones) */
@media screen and (max-width: 768px) {
    h1 {
        font-size: 28px; /* Adjusted font size */
    }
}

/* Media query for screens smaller than 576px (smartphones) */
@media screen and (max-width: 576px) {
    h1 {
        font-size: 24px; /* Further adjusted font size */
    }
}

/* Media query for screens smaller than 360px (smaller smartphones) */
@media screen and (max-width: 360px) {
    h1 {
        font-size: 20px; /* Adjusted font size for smaller smartphones */
    }
}
    </style>
</head>
<body>
    <div class="container">
       <center> <h1>Greeting Robot</h1></center>
        
        <div class="song">
            <h2>Greeting Tune</h2>
            <audio controls>
                <source src="The Weeknd - Save Your Tears (Official Music Video).mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="song">
            <h2>OM Chanting </h2>
            <audio controls>
                <source src="The Weeknd - Save Your Tears (Official Music Video).mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="song">
            <h2 >Morning Prayer</h2>
            <audio controls>
                <source src="The Weeknd - Save Your Tears (Official Music Video).mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="song">
            <h2>Creaters</h2>
            <audio controls>
                <source src="The Weeknd - Save Your Tears (Official Music Video).mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="song">
            <h2>Fonder</h2>
            <audio controls>
                <source src="The Weeknd - Save Your Tears (Official Music Video).mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
    <script>
        var audioPlayers = document.querySelectorAll('audio');

        audioPlayers.forEach(function(player) {
            player.addEventListener('play', function(event) {
                // Pause all other players when this player starts playing
                audioPlayers.forEach(function(otherPlayer) {
                    if (otherPlayer !== player && !otherPlayer.paused) {
                        otherPlayer.pause();
                    }
                });
            });

            player.addEventListener('pause', function(event) {
                // If this player was paused, reset its current time to the beginning
                player.currentTime = 0;
            });
        });
    </script>
</body>
</html>
