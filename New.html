<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Player</title>
</head>
<body>
    <h1>Song Player</h1>
    <div id="playlist">
        <div class="song">
            <audio id="audio1" controls>
                <source src="song1.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="song">
            <audio id="audio2" controls>
                <source src="song2.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="song">
            <audio id="audio3" controls>
                <source src="The Weeknd - Save Your Tears (Official Music Video).mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="song">
            <audio id="audio4" controls>
                <source src="The Weeknd - Save Your Tears (Official Music Video).mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="song">
            <audio id="audio5" controls>
                <source src="song5.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
    <script>
        var audioPlayers = document.querySelectorAll('audio');

        audioPlayers.forEach(function(player) {
            player.addEventListener('play', function(event) {
                // Pause all other players when this player starts playing
                audioPlayers.forEach(function(otherPlayer) {
                    if (otherPlayer !== player && !otherPlayer.paused) {
                        otherPlayer.pause();
                    }
                });
            });

            player.addEventListener('pause', function(event) {
                // If this player was paused, reset its current time to the beginning
                player.currentTime = 0;
            });
        });
    </script>
</body>
</html>
